<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="asset/css/media-query.css">
  <title>Formulário Grupo Scenarium</title>
</head>

<body>

  <form action="https://davidantunescosta.github.io/form-gruposcenarium/obrigado" method="get">
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" required>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" required>

    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" name="empresa" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contato">Contato:</label>
    <input type="text" id="contato" name="contato" required>

    <!--Seção de RAMO - Inicio-->
    <label for="ramo">Tempo de atividade no ramo:</label>
    <select id="ramo" name="ramo" required>
      <option value="opcao0">Selecione</option>
      <option value="opcao1">até 2 anos</option>
      <option value="opcao2">02 à 05 anos</option>
      <option value="opcao3">05 à 10 anos</option>
      <option value="opcao3">+10 anos</option>
    </select>

    <label for="data_pesquisa">Data da Pesquisa: </label>
    <input type="date" name="data_pesquisa" id="data_pesquisa">

    <label for="cliente">Cliente1:</label>
    <input type="text" id="contato" name="contato" required>

    <label for="cliente">Cliente2:</label>
    <input type="text" id="contato" name="contato" required>

    <label for="cliente">Cliente3:</label>
    <input type="text" id="contato" name="contato" required>

    <input type="submit" value="Enviar">
  </form>

</body>

</html>
